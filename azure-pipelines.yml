resources:
  repositories:
  - repository: XG_Github
    type: github
    endpoint: TheRealXG
    name: therealxg/Calculator
    ref: build_container

pool:
  name: Ubuntu 20.10 VM
steps:
- checkout: XG_Github
- checkout: git://Hardware Emulation/RTEMS@refs/tags/realview_pbx_a9_qemu

- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: Docker@2
  displayName: login
  inputs:
    containerRegistry: dockerhub-realxg
    command: login

- script: |
   cd $(Build.SourcesDirectory)/Calculator
   curl 'https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip' --output build-wrapper.zip
   unzip -o build-wrapper.zip
   curl 'https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip' --output sonar.zip
   unzip -o sonar.zip -d sonar
   cd sonar
   cd */.
   mv * ../
  displayName: 'Sonarcloud Build Wrapper and Scanner Setup'

- script: |
   echo "starting" >> $(Build.SourcesDirectory)/log.txt
   docker pull therealxg/azure_pipeline:build_app
   docker run --rm -e SRC_VOL=$(Build.SourcesDirectory)/Calculator -e RTEMS_PATH=$(Build.SourcesDirectory)/RTEMS -v $(Build.SourcesDirectory)/RTEMS:$(Build.SourcesDirectory)/RTEMS -v $(Build.SourcesDirectory)/Calculator:$(Build.SourcesDirectory)/Calculator therealxg/azure_pipeline:build_app
   cat $(Build.SourcesDirectory)/log.txt
  displayName: 'Launch Docker Build Container'

